<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Fauna+One&family=Leckerli+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="image">
            <img class="chess-image" src="img/chess1.png">
        </div>
        <div id="menu">
            <h1 class="animate__animated animate__fadeIn chess-title">Chess</h1>
            <button id="startGame" class="button animate__animated animate__fadeIn animate__delay-1s element-title">Start A New
                Game</button> <br>
            <button id="highScore" class="button animate__animated animate__fadeIn animate__delay-1s element-title">High
                Scores</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
